services:
  traefik-kop:
    image: "ghcr.io/jittering/traefik-kop:latest"
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - frontend
    environment:
      - "REDIS_ADDR=192.168.50.2:6379"
      - "BIND_IP=192.168.50.3"

networks:
  frontend:
    external: true