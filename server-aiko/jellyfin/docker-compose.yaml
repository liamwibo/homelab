services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - /opt/appdata/config/jellyfin:/config
      - /vault/data/media/tv:/data/tvshows
      - /vault/data/media/movies:/data/movies
    networks:
      - caddy
    deploy:
      placement:
        constraints:
          - node.hostname == aiko
      resources:
        reservations:
          generic_resources:
            - discrete_resource_spec:
              kind: "NVIDIA-GPU"
              value: 1
      labels:
        caddy: http://jellyfin.15092006.xyz
        caddy.reverse_proxy: "{{upstreams 8096}}"

networks:
  caddy:
    external: true
