# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
themes: !include_dir_merge_named themes
template: !include template.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.18.0.0/16

mqtt:
  sensor:
    # Verbruik tarief 1
    - name: "Verbruik Tarief 1"
      state_topic: "dsmr/reading/electricity_delivered_1"
      unit_of_measurement: "kWh"
      device_class: energy
      state_class: total_increasing
    # Verbruik tarief 2
    - name: "Verbruik Tarief 2"
      state_topic: "dsmr/reading/electricity_delivered_2"
      unit_of_measurement: "kWh"
      device_class: energy
      state_class: total_increasing
    # Productie tarief 1
    - name: "Productie Tarief 1"
      state_topic: "dsmr/reading/electricity_returned_1" # Aangepast topic
      unit_of_measurement: "kWh"
      device_class: energy
      state_class: total_increasing
    # Productie tarief 2
    - name: "Productie Tarief 2"
      state_topic: "dsmr/reading/electricity_returned_2"
      unit_of_measurement: "kWh"
      device_class: energy
      state_class: total_increasing
    # Gas verbruik
    - name: "Gas verbruik"
      unique_id: gas_consumption_m3_uid
      state_topic: "dsmr/consumption/gas/delivered"
      unit_of_measurement: "mÂ³"
      device_class: gas
      state_class: total_increasing
    # Stroom verbruik realtime
    - name: "Stroom verbruik realtime"
      state_topic: "dsmr/reading/electricity_currently_delivered"
      unit_of_measurement: "kWh" # Aangepaste eenheid
      device_class: energy
      state_class: measurement # Aangepaste state_class
    # Stroom productie realtime
    - name: "Stroom productie realtime"
      state_topic: "dsmr/reading/electricity_currently_returned"
      unit_of_measurement: "kWh" # Aangepaste eenheid
      device_class: energy
      state_class: measurement # Aangepaste state_class


google_assistant:
  project_id: home-assistant-25498
  service_account: !include SERVICE_ACCOUNT.JSON
  report_state: true
  exposed_domains:
    - switch
    - light
  entity_config:
    switch.kitchen:
      name: homeassistant
      aliases:
        - BRIGHT_LIGHTS
        - ENTRY_LIGHTS
    light.living_room:
      expose: false
      room: LIVING_ROOM

alert:
  lamp_alert:
    name: fire alarm
    entity_id: light.ikea_of_sweden_tradfri_bulb_gu10_cws_345lm_2
    state: "on"
    repeat: 10
    can_acknowledge: true
    skip_first: false


homeassistant:
  customize:
    alert.lamp_alert:
      description: "is this fire?"

# Example configuration.yaml entry
media_player:
  - platform: universal
    name: MEDIA_PLAYER_NAME
    children:
      - media_player.chromecast_hd_2
      - media_player.chromecast_hd_2
    attributes:
      is_volume_muted: media_player.chromecast_hd_2|volume_level
      state: media_player.viera_e6_series
    device_class: tv
    unique_id: tv_liam_boven
