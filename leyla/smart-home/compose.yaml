services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    restart: unless-stopped
    volumes:
      - ha-config:/config
      - ./files/configuration.yaml:/config/configuration.yaml:ro
      - ./files/configuration.yaml:/config/template.yaml:ro
      - ./files/configuration.yaml:/config/scripts.yaml:ro
      - ./files/configuration.yaml:/config/scenes.yaml:ro
      - ./files/configuration.yaml:/config/automations.yaml:ro
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/"]
      interval: 60s
      retries: 5
      start_period: 300s
      timeout: 2s
volumes:
  ha-config:          # wordt aangemaakt door Docker